<div class="container  mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="../../assets/images/536_gentleman_fashion_company-(cm)-3-.jpg" class="w-100 py-2">
        </div>
        <div class="col-md-8 p-4 shadow-lg  rounded-3">
            <p class="font-weight-bold">{{error}}</p>
            <form [formGroup]="loginForm"  (ngSubmit)="submitloginForm(loginForm)">
                <div class="form-group py-3">
                    <label for="email">Email:</label>
                    <input formControlName="email" type="email" class="form-control" id="email">
                    <div *ngIf="loginForm.get('email')?.errors !=null && loginForm.get('email')?.touched"  class="alert my-2">
                        <p>Email is Required</p>
                        <p>Email is invalid</p>
                    </div>
                </div>
                <div class="form-group py-3">
                    <label for="password">Password :</label>
                    <input formControlName="password" type="password" class="form-control" id="password">
                    <div *ngIf="loginForm.get('password')?.errors !=null && loginForm.get('password')?.touched"  class="alert alert-danger my-2">
                        <p>password is Required</p>
                    </div>
                </div>
                <button [disabled]="loginForm.invalid" class="btn btn-info">Login</button>
            </form>
        </div>
    </div>
    
</div>
