<div class="container">
    <div class="row py-4">
        <div class="col-md-4">
            <img [src]="details.image" class="w-100">
        </div>
        <div class="col-md-8">
            <h2 class="pb-4">{{details.title}}</h2>
            <h4 class="font-weight-bold">OVERVIEW :</h4>
            <p>{{details.description}}</p>
            <h4 class="font-weight-bold">Rate :</h4>
            <p>{{details.rating.rate}}  </p>
            <h4 class="font-weight-bold">Product Price :</h4>
            <p>{{details.price+'$'}} </p>
            <h4 class="font-weight-bold">Product Count :</h4>
            <p>{{details.rating.count }} </p>
            <h4 class="font-weight-bold text-center mx-2">
               <span class="fa-solid fa-arrow-alt-circle-right"></span>
                ({{details.category}})
                <span class="fa-solid fa-arrow-alt-circle-left"></span>
            </h4>
            
            
        </div>
    </div>
</div>
